<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Супермегасайт</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключаем Bootstrap CSS с CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <!-- Подключаем jQuery с CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Подключаем Bootstrap Bundle JS с CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
    <div id="root"></div >
	<hr>
	<div class="row">
		<div class="col-2" id="links"></div>
		<div class="col"  id="main"><div class="col"  id="main"></div></div>
	</div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Супермегасайт</h1>,
        document.getElementById('root')
      );
	  ReactDOM.render(
        <div><p>Очень полезные ссылки</p><br/><a href="index.html">Эта же страница</a></div>,
        document.getElementById('links')
      );
	  ReactDOM.render(
        <button onClick={salut}>Кнопка</button>,
        document.getElementById('main')
      );
	  
	  function salut() {
		ReactDOM.render(
        <img src="https://avatars.mds.yandex.net/get-pdb/1780525/50372a38-4cf8-47b9-8f44-0b74f8149719/orig"/>,
        document.getElementById('main')
		);
	  };
    </script>
  </body>
</html>
